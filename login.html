<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login JS</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        form {
            width: 300px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form h3 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <form onsubmit="logar(event)">
        <h3>Login</h3>
        <input type="text" placeholder="Login" id="login" required>
        <input type="password" placeholder="Senha" id="senha" required>
        <input type="submit" value="Entrar">
    </form>

    <script>
        function logar(event) {
            // Previne o envio padrão do formulário
            event.preventDefault();

            // Captura os valores de login e senha
            var login = document.getElementById('login').value;
            var senha = document.getElementById('senha').value;

            // Verifica os valores
            if (login === "admin" && senha === "admin") {
                alert('Sucesso');
                // Redirecionar ou realizar outra ação, se necessário
            } else {
                alert('Login ou senha incorretos!');
            }
        }
    </script>
</body>
</html>
